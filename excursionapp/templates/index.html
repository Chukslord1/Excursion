{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Excursion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- App favicon -->
  <link rel="shortcut icon" href="{% static 'account/assets/images/favicon.ico' %}">

  <!-- App css -->
  <link href="{% static 'account/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'account/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'account/assets/css/theme.min.css' %}" rel="stylesheet" type="text/css" />

</head>

<body>

  <!-- Begin page -->
  <div id="layout-wrapper">

    <!-- ========== Left Sidebar Start ========== -->
    <div class="vertical-menu">

      <div data-simplebar class="h-100">

        <!-- LOGO -->
        <div class="navbar-brand-box">
          <a href="index.html" class="logo">

          </a>
        </div>

        <!--- Sidemenu -->
        <div id="sidebar-menu">
          <!-- Left Menu Start -->
          <ul class="metismenu list-unstyled" id="side-menu">
            <li class="menu-title">Menu</li>

            <li>
              <a href="index.html"><i class="feather-home"></i><span>Excursion DashBoard</span></a>
            </li>
          </ul>
        </div>
        <!-- Sidebar -->
      </div>
    </div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">

      <header id="page-topbar">
        <div class="navbar-header">
          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-sm mr-2 d-lg-none header-item" id="vertical-menu-btn">
              <i class="fa fa-fw fa-bars"></i>
            </button>

            <div class="header-breadcumb">

              <h2 class="header-title">Excursion Details</h2>
            </div>
          </div>

        </div>
      </header>

      <div class="page-content">
        <div class="container-fluid">

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Excurion Name</h4>
                  <p class="card-subtitle mb-4">
                    Price Level
                  </p>

                  <div class="table-responsive">
                    <table class="table table-centered table-striped table-nowrap">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Price Level</th>
                          <th>Duration</th>
                          <th>Description</th>


                        </tr>
                      </thead>
                      {% for i in history %}
                      <tbody>

                        <tr>
                        <td>
                          {{i.name}}
                        </td>
                        <td>
                          {{i.currency}}{{i.priceLevel}}
                        </td>
                        <td>
                          {{i.duration}}
                        </td>
                        </tr>

                      </tbody>
                      {% endfor %}
                    </table>
                  </div>
                
                </div>
                <!-- end card body-->
              </div>
              <!-- end card -->
            </div>
          </div>
          <!-- end row-->

        </div>
        <!-- container-fluid -->
      </div>
      <!-- End Page-content -->

      <footer class="footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              Copyright Â© 2020 Bincom
            </div>
          </div>
        </div>
      </footer>

    </div>
    <!-- end main content-->

  </div>
  <!-- END layout-wrapper -->

  <!-- Overlay-->
  <div class="menu-overlay"></div>


  <!-- jQuery  -->
  <script src="{% static 'account/assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'account/assets/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'account/assets/js/metismenu.min.js' %}"></script>
  <script src="{% static 'account/assets/js/waves.js' %}"></script>
  <script src="{% static 'account/assets/js/simplebar.min.js' %}"></script>

  <!-- App js -->
  <script src="{% static 'account/assets/js/theme.js' %}"></script>

</body>

</html>
